<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="style.css" rel='stylesheet'/>
    <script src="script.js" defer></script>
    <title>JS Drumkit</title>
</head>
<body>
 
    <div class=container>
        <h1>Drum Keys</h1>
        <p>Play the letters on your keyboard and make a beat!</p>
    <div class='keys'>
        
        <div data-key='65' class='key'>
            <kbd>A</kbd>
            <span class='sound'>Clap</span>
        </div>
        <div data-key='83' class='key'>
            <kbd>S</kbd>
            <span class='sound'>Hi-Hat</span>
        </div>
        <div data-key='68' class='key'>
            <kbd>D</kbd>
            <span class='sound'>Kick</span>
        </div>
        <div data-key='70' class='key'>
            <kbd>F</kbd>
            <span class='sound'>Open-Hat</span>
        </div>
        <div data-key='71' class='key'>
            <kbd>G</kbd>
            <span class='sound'>Stab 1</span>
        </div>
        <div data-key='72' class='key'>
            <kbd>H</kbd>
            <span class='sound'>Stab 2</span>
        </div>
        <div data-key='74' class='key'>
            <kbd>J</kbd>
            <span class='sound'>Snare</span>
        </div>
        <div data-key='75' class='key'>
            <kbd>K</kbd>
            <span class='sound'>Crash</span>
        </div>
        <div data-key='76' class='key'>
            <kbd>L</kbd>
            <span class='sound'>Vox</span>
        </div>
    </div>
    </div>
    
    
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/closedhat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/stab1.wav"></audio>
  <audio data-key="72" src="sounds/stab2.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/crash.wav"></audio>
  <audio data-key="76" src="sounds/vox.wav"></audio>


  
</body>
</html>
